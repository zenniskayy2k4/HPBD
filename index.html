<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="birthdayCard">
            <!-- Card Front -->
            <div class="cardFront">
                <h3 class="happy">HAPPY BIRTHDAY</h3>
                <div class="balloons">
                    <div class="balloon-1"></div>
                    <div class="balloon-2"></div>
                    <div class="balloon-3"></div>
                    <div class="balloon-4"></div>
                </div>
            </div>

            <!-- Card Inside -->
            <div class="cardInside">
                <div class="card-content">
                    <img class="birthday" src="https://cdn.pixabay.com/photo/2020/10/06/21/54/cake-5633461__480.png" alt="birthday cake">
                    <div class="text">
                        <h3 class="back">HAPPY BIRTHDAY</h3>
                        <div class="message">
                            <p>Dear Anh Th∆∞ NP,</p>
                            <p>Have a great future ahead!</p>
                            <p class="signature">- Anh Khoa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
